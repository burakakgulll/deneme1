		<script>
		dtop=function(arr){
  return arr.reduce(function(a,b){
    return a + b
  }, 0);
}

		<script>
		function cuberoot(x) {
    var y = Math.pow(Math.abs(x), 1/3);
    return x < 0 ? -y : y;
}

function solveCubic(a, b, c, d) {
    if (Math.abs(a) < 1e-8) { // Quadratic case, ax^2+bx+c=0
        a = b; b = c; c = d;
        if (Math.abs(a) < 1e-8) { // Linear case, ax+b=0
            a = b; b = c;
            if (Math.abs(a) < 1e-8) // Degenerate case
                return [];
            return [-b/a];
        }

        var D = b*b - 4*a*c;
        if (Math.abs(D) < 1e-8)
            return [-b/(2*a)];
        else if (D > 0)
            return [(-b+Math.sqrt(D))/(2*a), (-b-Math.sqrt(D))/(2*a)];
        return [];
    }

    // Convert to depressed cubic t^3+pt+q = 0 (subst x = t - b/3a)
    var p = (3*a*c - b*b)/(3*a*a);
    var q = (2*b*b*b - 9*a*b*c + 27*a*a*d)/(27*a*a*a);
    var roots;

    if (Math.abs(p) < 1e-8) { // p = 0 -> t^3 = -q -> t = -q^1/3
        roots = [cuberoot(-q)];
    } else if (Math.abs(q) < 1e-8) { // q = 0 -> t^3 + pt = 0 -> t(t^2+p)=0
        roots = [0].concat(p < 0 ? [Math.sqrt(-p), -Math.sqrt(-p)] : []);
    } else {
        var D = q*q/4 + p*p*p/27;
        if (Math.abs(D) < 1e-8) {       // D = 0 -> two roots
            roots = [-1.5*q/p, 3*q/p];
        } else if (D > 0) {             // Only one real root
            var u = cuberoot(-q/2 - Math.sqrt(D));
            roots = [u - p/(3*u)];
        } else {                        // D < 0, three roots, but needs to use complex numbers/trigonometric solution
            var u = 2*Math.sqrt(-p/3);
            var t = Math.acos(3*q/p/u)/3;  // D < 0 implies p < 0 and acos argument in [-1..1]
            var k = 2*Math.PI/3;
            roots = [u*Math.cos(t), u*Math.cos(t-k), u*Math.cos(t-2*k)];
        }
    }

    // Convert back from depressed cubic
    for (var i = 0; i < roots.length; i++)
        roots[i] -= b/(3*a);

    return roots;
}
		</script>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script>
		
		function hesap(){
	
		var nn=document.getElementById("tablo1").getElementsByTagName("tr").length;
		var n=parseFloat(nn);
		var y=[];
		var ty=[];
		var fh=[];
		var fhk=[];
		var hk=[];
		var th=[];
		var thk=[];
		var h=[];
		var xxx=[];
		var toplamh=[];
		var toplamhk=[];
		
		
		
		var list = document.getElementsByClassName("hclass");
		for (var i = 0; i < list.length; i++) {
		list[i].setAttribute("id", "h" + i);
		y[i]=parseFloat(document.getElementById("h" + i).value);
		}
		
		
		var b=parseFloat(document.getElementById("bbb").value);
		var pl=parseFloat(document.getElementById("ttt").value);
		var m=parseFloat(document.getElementById("mmm").value);
		var p=parseFloat(document.getElementById("ppp").value);
		var mo=parseFloat(document.getElementById("momomo").value);
		var a=parseFloat(document.getElementById("aaa").value);
		var kk2=parseFloat(document.getElementById("kkk").value);
		var kesmekuv=parseFloat(document.getElementById("keskes").value);
		
		
	for (k=0;k<(y.length-1);k++){
	
	if (k==0){ty[0]=y[0];}
	else {ty[k]=ty[k-1] + (y[k]);
	
	}
	
	}
	
	
	for (kk=0;kk<(y.length-1);kk++){
		h[kk]=ty[kk];
		hk[kk]=ty[kk]*ty[kk];
		}
		
		var th=dtop(h);
		var thk=dtop(hk);
		
		
			
	if (y.length==0) {
		document.getElementById("off1").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off2").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off3").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off4").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off5").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		
		document.getElementById("off1").style="background-color:red";
		document.getElementById("off2").style="background-color:red";
		document.getElementById("off3").style="background-color:red";
		document.getElementById("off4").style="background-color:red";
		document.getElementById("off5").style="background-color:red";
	}
	
	else if (y.length==1) {
		document.getElementById("off1").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off2").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off3").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off4").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		document.getElementById("off5").value="CIVATA MESAFELERİNİ KONTROL EDİNİZ!";
		
		document.getElementById("off1").style="background-color:red";
		document.getElementById("off2").style="background-color:red";
		document.getElementById("off3").style="background-color:red";
		document.getElementById("off4").style="background-color:red";
		document.getElementById("off5").style="background-color:red";
	}
	
	else {
	
	
	var z;
			for (z=0;z<(y.length-1);z++) {
			
			if (z==0) {
			toplamh[0]=h[0];
	     	toplamhk[0]=hk[0];
			}
			
			
			else {
			
			toplamh[0]=h[0];
			toplamhk[0]=hk[0];
	
	toplamh[z]=toplamh[z-1]+h[z];
	toplamhk[z]=toplamhk[z-1]+hk[z];
		}
	
	
	var toph=th-dtop(toplamh)+h[z];
	var tophk=thk-dtop(toplamhk)+hk[z];
				
				
		
		var rn=(m*a*(y.length-z-1))/b;
		var sn=(m*a*toph)/b;
		var tn=(m*a*tophk)/b;
		var e=((1000*mo)/p)-kk2;
		
		

		
		var xxx=solveCubic(1,(3*e),(6*(e*rn+sn)),-(6*(e*sn+tn)));
		
		for (var i1 = 1; i1 < xxx.length; i1++)
    for (var j1 = 0; j1 < i1; j1++)
        if (xxx[i1] > xxx[j1]) {
          var xasd = xxx[i1];
          xxx[i1] = xxx[j1];
          xxx[j1] = xasd;
        }
		
		
		if (y.length==2) {
			if (xxx.length==1) {
		
				var x=xxx[0];
				break;
			}
			
			else if (xxx.length=2){
		
			if (xxx[0]>=h[0]){
				var x=xxx[0]; 
				break;
			}
		
		
			else if (xxx[0]<h[0]) {
				var x=xxx[0];
				break;
			}
			
			
		
		}
		
		else if (xxx.length==3){
		
			if (xxx[0]>=h[0]){
				var x=xxx[0]; 
				break;
			}
	   
		
			else if (xxx[0]<[0]) {
				var x=xxx[0];
				break;
			}
			
			
		}
		
			
			
			
		
		}
		
		else {
		if (xxx.length==1) {
		
		var x=xxx[0];
		break;
		}
		
		
		
		else if (xxx.length=2){
		
			if (xxx[0]>h[z] && xxx[0]<h[z+1]){
				var x=xxx[0]; 
				break;
			}
		
			else if (xxx[1]>h[z] && xxx[1]<h[z+1]) {
				var x=xxx[1]; 
				break;
			}
		
			else if (xxx[0]>0 && xxx[0]<h[0]) {
				var x=xxx[0];
				break;
			}
		
			else if (xxx[0]<0) {
				var x=xxx[0];
				break;
			}
		
		}
		
		
		else if (xxx.length==3){
		
			if (xxx[0]>h[z] && xxx[0]<h[z+1]){
				var x=xxx[0]; 
				break;
			}
	   
		
			else if (xxx[1]>h[z] && xxx[1]<h[z+1]) {
				var x=xxx[1]; 
				break;
			}
		
		
			else if (xxx[2]>h[z] && xxx[2]<h[z+1]) {
				var x=xxx[2];
				break;
			}
		
			else if (xxx[0]>0 && xxx[0]<h[0]) {
				var x=xxx[0];
				break;
			}
		
			else if (xxx[0]<0) {
				var x=xxx[0];
				break;
			}
		}
		}
		
		}
		
		var sigdd=((p*x)/(b*(0.5*x*x+rn*x-sn)))*100;
		
		if (sigdd<0) {
		var sigd=0;
		}
		
		else if (sigdd>=0) {
		var sigd=sigdd;
		}
		
		
		
		var plakaoran=sigd/(2.2*pl);
		
		var siglast=sigd*((h[(y.length-2)]-x)/x);
		var cekme=siglast/1.12;
		
		var to=kesmekuv/(m*a*(y.length-1));
		var kesmeoran=to/0.9;
		
		var sigkescek=Math.sqrt((siglast*siglast+3*to*to*10000));
		var kesmelicekme=(sigkescek)/1.4;
		
		
	
		
		
		document.getElementById("tarafsizeksen").value=x.toFixed(0);
		document.getElementById("cekme").value=cekme.toFixed(3);
		document.getElementById("plakaoran").value=plakaoran.toFixed(3);
		document.getElementById("kesmeoran").value=kesmeoran.toFixed(3);
		document.getElementById("kesmelicekme").value=kesmelicekme.toFixed(3);
		
		}
		}
	
		
		
		
		 

			</script>
